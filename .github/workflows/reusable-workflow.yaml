name: Reuable Workflow
on: 
  workflow_call:
    inputs:
      artifact-name:
        description: "Artifact name"
        required: false
        type: string
        default: "dist"
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Get build artifacts
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.artifact-name }}
      - name: List file
        run: |
          ls -la